<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
   <link rel="stylesheet" href="./styler.css">
</head>

<body>
   <form action="">
      <legend>Cadastrar novo produto</legend>
      <h5>Dados básicos</h5>
      <div class="row">
         <div class="mb-3 col-6">
            <label for="formGroupExampleInput" id="" class="form-label">Nome do produto:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Meu produto teste">
         </div>
         <div class="mb-3 col-2">
            <label for="formGroupExampleInput2" class="form-label">Código(SKU)</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Teste12345">
         </div>
         <div class="mb-3 col-2">
            <label for="formGroupExampleInput2" class="form-label">Preço venda</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="150.00">
         </div>
         <div class="mb-3 col-2">
            <label for="formGroupExampleInput2" class="form-label">Unidade</label>
            <input type="text" class="form-control" placeholder="un">
         </div>
      </div>
      <div class="row">
         <div class="col-2">
            <label>Condição</label>
            <select class="form-select" aria-label="Default select example">
               <option selected>Novo</option>
               <option value="1">Quatro</option>
               <option value="2">Cinco</option>
               <option value="3">Seis</option>
            </select>
         </div>
         <div class="col-2">
            <label>Tipo</label>
            <select class="form-select" aria-label="Default select example">
               <option selected>Produto</option>
               <option value="1">Quatro</option>
               <option value="2">Cinco</option>
               <option value="3">Seis</option>
            </select>
         </div>
         <div class="col-3">
            <label for="">Produto com composição</label>
            <div class="form-check form-switch teste">
               <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
               <label class="form-check-label" for="flexSwitchCheckDefault">Desativado</label>
            </div>
         </div>
      </div>
      <div class="col-2">
         <label for="">Categoria</label>
         <select class="form-select" aria-label="Default select example">
            <option selected>Sem categoria</option>
            <option value="1">Quatro</option>
            <option value="2">Conco</option>
            <option value="3">Seis</option>
         </select>
      </div>

      <div class="row fixed-bottom p-4 bg-light">
         <div class="col-md-12 bg-white text-dark shadow d-flex align-items-center justify-content-between"
            style="height: 100px;">
            <button type="button" class="btn btn-outline-success me-2 btn-lg" disabled>Cancelar</button>
            <div class="d-flex align-items-center">
               <label class="colors" for="">Ir para mais detalhes do produto</label>
               </p>
               <button type="button" class="btn btn-success ms-1 btn-lg" onclick="verificarProduto()">Avançar</button>
            </div>
         </div>
      </div>

   </form>
   <script src="scripts.js"></script>

</body>

</html>
